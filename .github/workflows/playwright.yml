name: Run Playwright Tests

on:
  push:
    branches:
      - stage-stories-v0 # Adjust based on your main branch
  pull_request:
    branches:
      - stage-stories-v0 # Adjust based on your main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Use the Node.js version you need

      - name: Install dependencies
        run: npm install # or yarn install

      - name: Install Playwright browsers
        run: npx playwright install # Install the required browsers

      - name: Build the Next.js application
        run: npm run build # Build your Next.js app

      - name: Start the Next.js application
        run: npm start & # Start the application in the background
        env:
          PORT: 3000 # Make sure to set the port if needed

      - name: Wait for the application to be ready
        run: |
          npx wait-on https://stage-stories-new.vercel.app/  # Use your actual deployed URL

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts # Run your Playwright tests

      - name: Upload test results
        if: failure() # Only upload if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: test-results # Adjust based on where your results are generated
